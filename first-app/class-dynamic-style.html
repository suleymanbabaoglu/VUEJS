<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: darkred;
            margin-bottom: 10px;
        }
        .blue{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="app">
      <div class="box" :class="{'blue' : !showBlue}"></div> 
         <div class="box" :class="classNameComp"></div>
       
         <button @click="showBlue = !showBlue"> DEĞİŞTİR</button>
    </div>

    <script>
    new Vue({
        el: "#app",
        data:{ 
            className: "blue" ,
            showBlue : false        
        },
        computed: {
            classNameComp(){
                return{
                    'blue' : this.showBlue
                }
            }
        }
    })
    </script>
</body>
</html>
